# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = SF Pro Display
$font_regular = SF Pro Display
$font_bold = SF Pro Display Bold

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = 󰈷 Scan fingerprint to unlock
#         present_message =  Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}
#BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 2
	contrast = 0.89
	brightness = 0.8
	vibrancy = 0.16
	vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    inner_color = rgba(255, 255, 255, 0.1) 45deg
    font_color = rgb(200, 200, 200)
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg

    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = <span foreground="##ffffff99">  Enter Password...</span>
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -80
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 96
    font_family = $font_bold
    
    position = 0, -100
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 28
    font_family = $font_regular

    position = 0, -250
    halign = center
    valign = top
}

label {
    monitor =
    text = $LAYOUT[en,ru]
    font_size = 16
    onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = /home/dangmoz/.config/hypr/user.png
    border_size = 2
    border_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    size = 100
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 60
    halign = center
    valign = center
}
# USER
label {
    monitor =
    text =   $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 18
    font_family = $font
    position = 0, -20
    halign = center
    valign = center
}
